<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Homemade Pickles & Snacks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; background: linear-gradient(135deg, #e0f7fa 0%, #b2dfdb 100%); margin: 0; padding: 0; }
    header, footer { background: linear-gradient(90deg, #2E8B57 60%, #4682B4 100%); color: white; text-align: center; padding: 1.5rem 1rem 1rem 1rem; }
    header h1 { font-family: 'Pacifico', cursive; font-size: 2.5rem; margin: 0; letter-spacing: 2px; }
    nav { background-color: #B0E0E6; padding: 0.7rem; text-align: center; box-shadow: 0 2px 8px #b0e0e6; }
    nav a { margin: 0 18px; text-decoration: none; color: #2E8B57; font-weight: bold; font-size: 1.1rem; transition: color 0.2s; }
    nav a:hover { color: #4682B4; }
    .login-box { background: #fff; width: 350px; margin: 3.5rem auto 2rem auto; padding: 2.5rem 2rem 2rem 2rem; border-radius: 18px; box-shadow: 0 6px 32px #b0e0e6; position: relative; }
    .login-logo {
      display: flex; justify-content: center; align-items: center; margin-bottom: 1.2rem;
    }
    .login-logo img {
      width: 70px; height: 70px; border-radius: 50%; box-shadow: 0 2px 8px #b0e0e6;
      border: 3px solid #2E8B57; background: #fff;
    }
    .login-box h2 { text-align: center; color: #2E8B57; font-size: 2rem; margin-bottom: 0.5rem; letter-spacing: 1px; }
    .login-box .subtitle { text-align: center; color: #4682B4; font-size: 1.1rem; margin-bottom: 1.2rem; }
    .login-box label { display: block; margin-bottom: 0.5rem; margin-top: 1rem; color: #315a7d; font-weight: 500; }
    .login-box input[type="text"], .login-box input[type="password"] {
      width: 100%; padding: 0.6rem; border: 1px solid #b0e0e6; border-radius: 7px; font-size: 1rem; margin-bottom: 0.2rem;
    }
    .login-box input[type="submit"] {
      background: linear-gradient(90deg, #4682B4 60%, #2E8B57 100%); color: white; border: none; padding: 0.8rem; width: 100%; margin-top: 1.2rem;
      border-radius: 7px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: background 0.2s;
      box-shadow: 0 2px 8px #b0e0e6;
    }
    .login-box input[type="submit"]:hover { background: linear-gradient(90deg, #2E8B57 60%, #4682B4 100%); }
    .login-box .signup-link { text-align: center; margin-top: 1.2rem; font-size: 1rem; }
    .login-box .signup-link a { color: #2E8B57; text-decoration: underline; transition: color 0.2s; }
    .login-box .signup-link a:hover { color: #4682B4; }
    @media (max-width: 500px) {
      .login-box { width: 95vw; padding: 1.2rem; }
      header h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Homemade Pickles & Snacks</h1>
  </header>
  <nav>
    <a href="/home">Home</a>
    <a href="/signup">Signup</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </nav>
  <div class="login-box">
    <div class="login-logo">
      <img src="/static/images/andhra_mango.jpg.jpg" alt="Pickle Logo" />
    </div>
    <h2>Welcome Back!</h2>
    <div class="subtitle">Sign in to your Homemade Pickles & Snacks account</div>
    <form action="/login" method="post">
      <label for="username">Email or Username</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <input type="submit" value="Login" />
    </form>
    <div class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></div>

  </div>
  <footer>
    <p>&copy; 2025 Homemade Pickles & Snacks. All rights reserved.</p>
  </footer>
</body>
</html>
