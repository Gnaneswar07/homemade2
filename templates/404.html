<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Homemade Pickles & Snacks</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #E6F2FF; margin: 0; padding: 0; }
    header, footer { background-color: #2E8B57; color: white; text-align: center; padding: 1rem; }
    .error-container {
      max-width: 600px; background-color: #ffffff;
      margin: 4rem auto; padding: 2rem; text-align: center;
      border-radius: 10px; box-shadow: 2px 2px 10px #b0e0e6;
    }
    .error-container h1 { color: #2E8B57; font-size: 4rem; margin: 0; }
    .error-container h2 { color: #4682B4; }
    .error-container p { color: #315a7d; margin-top: 1rem; font-size: 1.1rem; }
    .home-button {
      display: inline-block; margin-top: 2rem; padding: 0.7rem 1.5rem;
      background-color: #4682B4; color: white; text-decoration: none;
      border-radius: 5px; font-weight: bold; transition: background 0.2s;
    }
    .home-button:hover { background-color: #315a7d; }
  </style>
</head>
<body>
  <header>
    <h1>Homemade Pickles & Snacks</h1>
  </header>

  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <p>Maybe you'd like to browse our delicious pickles and snacks instead?</p>
    <a href="/" class="home-button">Back to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 Homemade Pickles & Snacks. All rights reserved.</p>
  </footer>
</body>
</html>
