<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Homemade Pickles & Snacks</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #E6F2FF; margin: 0; padding: 0; }
    header, footer { background-color: #2E8B57; color: white; text-align: center; padding: 1rem; }
    nav { background-color: #B0E0E6; padding: 0.5rem; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: #2E8B57; font-weight: bold; }
    main { max-width: 800px; margin: 2rem auto; background-color: #ffffff; padding: 2rem; border-radius: 10px; box-shadow: 2px 2px 10px #b0e0e6; }
    h2 { color: #2E8B57; text-align: center; }
    form label { display: block; margin-top: 1rem; color: #315a7d; }
    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #b0e0e6; box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4682B4; color: white; padding: 0.75rem 2rem;
      border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 1.5rem;
      transition: background 0.2s;
    }
    input[type="submit"]:hover { background-color: #315a7d; }
  </style>
</head>
<body>

  <header>
    <h1>Homemade Pickles & Snacks</h1>
    <p>Checkout</p>
  </header>

  <nav>
    <a href="/home">Home</a>
    <a href="/cart">Cart</a>
    <a href="/veg_pickles">Veg Pickles</a>
    <a href="/non_veg_pickles">Non-Veg Pickles</a>
    <a href="/snackes">Snacks</a>
    <a href="/contact">Contact</a>
    <a href="/order">order</a>
  </nav>

  <main>
    <h2>Billing & Shipping Details</h2>
    <form action="/checkout" method="post">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="notes">Additional Notes (optional)</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <input type="submit" value="Place Order" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Homemade Pickles & Snacks. All rights reserved.</p>
  </footer>

</body>
</html>
